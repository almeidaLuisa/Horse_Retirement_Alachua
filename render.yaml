services:
  - type: web
    name: horse-retirement-alachua
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn Unified_Server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_APP_PASSWORD
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
