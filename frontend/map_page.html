<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Map — The Retirement Home for Horses, Inc.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>

    <style>
      :root {
        --green-light: #e8f5e9;
        --green-mid:   #81c784;
        --green-dark:  #388e3c;
        --blue-light:  #e0f7fa;
        --blue-dark:   #00796b;
        --text-dark:   #263238;
        --text-muted:  #546e7a;
        --card-shadow: 0 4px 16px rgba(0,0,0,0.08);
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Nunito', sans-serif;
        color: var(--text-dark);
        background: linear-gradient(170deg, var(--green-light) 0%, #f5faf6 40%, var(--blue-light) 100%);
        min-height: 100vh;
      }

      /* ── Top bar ── */
      .top-bar {
        background: linear-gradient(90deg, var(--green-dark), var(--blue-dark));
        padding: 0.65rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .top-bar .brand {
        color: #fff;
        font-weight: 800;
        font-size: 1.15rem;
        text-decoration: none;
      }
      .top-bar .brand:hover { opacity: 0.9; }

      /* ── Back button ── */
      .btn-back {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.55rem 1.2rem;
        background: rgba(255,255,255,0.2);
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 8px;
        color: #fff;
        font-weight: 700;
        font-size: 0.88rem;
        text-decoration: none;
        transition: all 0.2s;
      }
      .btn-back:hover {
        background: rgba(255,255,255,0.35);
        border-color: rgba(255,255,255,0.8);
      }

      /* ── Map container ── */
      .map-container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .map-card {
        background: #fff;
        border-radius: 14px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        padding: 1.5rem;
      }

      .map-card h1 {
        color: var(--green-dark);
        font-weight: 800;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .map-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--green-light);
        border-radius: 10px;
        padding: 1rem;
        min-height: 400px;
      }

      .map-wrapper img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .map-wrapper .placeholder {
        text-align: center;
        color: var(--text-muted);
        font-size: 1rem;
      }

      .map-wrapper .placeholder i {
        font-size: 2.5rem;
        color: var(--green-mid);
        display: block;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>

  <body>

    <!-- ── Top bar ── -->
    <div class="top-bar">
      <a class="brand" href="dashboard_page.html">
        <i class="bi bi-house-door-fill"></i> The Retirement Home for Horses, Inc.
      </a>
      <a href="dashboard_page.html" class="btn-back"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>

    <!-- ── Map container ── -->
    <div class="map-container">
      <div class="map-card">
        <h1><i class="bi bi-map"></i> Map</h1>
        <div class="map-wrapper">
          <img src="images/2024 MAP.jpg" alt="Property Map">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
