<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile — Horse Retirement Alachua</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>

    <style>
      :root {
        --green-light: #e8f5e9;
        --green-mid:   #81c784;
        --green-dark:  #388e3c;
        --blue-light:  #e0f7fa;
        --blue-dark:   #00796b;
        --text-dark:   #263238;
        --text-muted:  #546e7a;
        --card-shadow: 0 4px 16px rgba(0,0,0,0.08);
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Nunito', sans-serif;
        color: var(--text-dark);
        background: linear-gradient(170deg, var(--green-light) 0%, #f5faf6 40%, var(--blue-light) 100%);
        min-height: 100vh;
      }

      /* ── Top bar ── */
      .top-bar {
        background: linear-gradient(90deg, var(--green-dark), var(--blue-dark));
        padding: 0.65rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .top-bar .brand {
        color: #fff;
        font-weight: 800;
        font-size: 1.15rem;
        text-decoration: none;
      }
      .top-bar .brand:hover { opacity: 0.9; }
      .top-bar-right {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .top-bar-right a {
        color: rgba(255,255,255,0.85);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: color 0.2s;
      }
      .top-bar-right a:hover { color: #fff; }

      /* ── Welcome banner ── */
      .welcome-banner {
        background: linear-gradient(rgba(0,60,40,0.5), rgba(0,80,80,0.5)),
                    url('images/Abby.jpg') center/cover no-repeat;
        padding: 2.5rem 2rem;
        color: #fff;
        text-align: center;
      }
      .welcome-banner .avatar {
        width: 80px; height: 80px;
        background: rgba(255,255,255,0.2);
        border: 3px solid rgba(255,255,255,0.6);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 2.2rem;
        margin-bottom: 0.6rem;
      }
      .welcome-banner h1 {
        font-weight: 800;
        font-size: 1.6rem;
        text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        margin: 0;
      }
      .welcome-banner p {
        opacity: 0.85;
        font-size: 0.9rem;
        margin-top: 0.25rem;
      }

      /* ── Profile card ── */
      .profile-card {
        background: #fff;
        border-radius: 14px;
        box-shadow: var(--card-shadow);
        max-width: 560px;
        margin: -2rem auto 2rem;
        position: relative;
        padding: 2rem 2rem 1.5rem;
      }

      .profile-card h2 {
        font-size: 1.1rem;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 1.2rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      /* Form fields */
      .field-group {
        margin-bottom: 1.25rem;
      }
      .field-group label {
        font-size: 0.82rem;
        font-weight: 700;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.35rem;
        display: block;
      }
      .field-group input {
        width: 100%;
        padding: 0.6rem 0.9rem;
        border: 1.5px solid #cfd8dc;
        border-radius: 8px;
        font-family: 'Nunito', sans-serif;
        font-size: 0.95rem;
        color: var(--text-dark);
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .field-group input:focus {
        outline: none;
        border-color: var(--green-mid);
        box-shadow: 0 0 0 3px rgba(129,199,132,0.25);
      }

      /* Role badge */
      .role-line {
        font-size: 0.88rem;
        color: var(--text-muted);
        margin-bottom: 1.5rem;
      }
      .role-badge {
        font-weight: 800;
        padding: 0.15rem 0.6rem;
        border-radius: 10px;
        font-size: 0.82rem;
      }
      .role-viewer { background: #e3f2fd; color: #1565c0; }
      .role-editor { background: #fff3e0; color: #e65100; }
      .role-admin  { background: #fce4ec; color: #c62828; }

      /* Notifications */
      .notif-section {
        margin-bottom: 1.5rem;
      }
      .notif-section h2 {
        margin-bottom: 0.8rem;
      }
      .notif-options {
        display: flex;
        gap: 0.75rem;
      }
      .notif-btn {
        flex: 1;
        padding: 0.6rem;
        border-radius: 10px;
        border: 2px solid #cfd8dc;
        background: #fff;
        font-family: 'Nunito', sans-serif;
        font-size: 0.92rem;
        font-weight: 700;
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
      }
      .notif-btn:hover { border-color: var(--green-mid); }
      .notif-btn.active-yes {
        border-color: var(--green-dark);
        background: var(--green-light);
        color: var(--green-dark);
      }
      .notif-btn.active-no {
        border-color: #c62828;
        background: #fce4ec;
        color: #c62828;
      }

      /* Divider */
      .section-divider {
        border: none;
        border-top: 1px solid #eceff1;
        margin: 1.5rem 0;
      }

      /* Bottom actions */
      .actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .btn-logout {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.55rem 1.2rem;
        border-radius: 10px;
        border: 2px solid #c62828;
        background: #fff;
        color: #c62828;
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
        font-size: 0.9rem;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s;
      }
      .btn-logout:hover {
        background: #c62828;
        color: #fff;
      }
      .btn-save {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.55rem 1.6rem;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, var(--green-dark), var(--blue-dark));
        color: #fff;
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
        font-size: 0.9rem;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.2s;
        box-shadow: 0 4px 14px rgba(0,121,107,0.3);
      }
      .btn-save:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(0,121,107,0.4);
      }
    </style>
  </head>

  <body>

    <!-- ── Top bar ── -->
    <div class="top-bar">
      <a class="brand" href="dashboard_page.html">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
      <div class="top-bar-right">
        <a href="dashboard_page.html"><i class="bi bi-columns-gap"></i> Dashboard</a>
      </div>
    </div>

    <!-- ── Welcome banner ── -->
    <div class="welcome-banner">
      <div class="avatar"><i class="bi bi-person-fill"></i></div>
      <h1>Welcome, <span id="welcomeName">User</span>!</h1>
      <p>Manage your account settings below</p>
    </div>

    <!-- ── Profile card ── -->
    <div class="profile-card">

      <h2><i class="bi bi-person-gear"></i> Account Settings</h2>

      <!-- Username -->
      <div class="field-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="user123" placeholder="Enter username" />
      </div>

      <!-- Password -->
      <div class="field-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="password" placeholder="Enter password" />
      </div>

      <!-- Role -->
      <p class="role-line">
        You have <span class="role-badge role-viewer" id="roleBadge">Viewer</span> permissions
      </p>

      <hr class="section-divider">

      <!-- Notifications -->
      <div class="notif-section">
        <h2><i class="bi bi-bell-fill"></i> Notifications</h2>
        <div class="notif-options">
          <button class="notif-btn active-yes" id="notifYes" onclick="setNotif('yes')">
            <i class="bi bi-check-lg"></i> Yes
          </button>
          <button class="notif-btn" id="notifNo" onclick="setNotif('no')">
            <i class="bi bi-x-lg"></i> No
          </button>
        </div>
      </div>

      <hr class="section-divider">

      <!-- Actions -->
      <div class="actions">
        <a href="home_page.html" class="btn-logout">
          <i class="bi bi-box-arrow-left"></i> Log Out
        </a>
        <button class="btn-save" onclick="saveChanges()">
          <i class="bi bi-check2-circle"></i> Save Changes
        </button>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Update the welcome header when username changes
      const usernameInput = document.getElementById('username');
      const welcomeName = document.getElementById('welcomeName');

      usernameInput.addEventListener('input', () => {
        welcomeName.textContent = usernameInput.value || 'User';
      });

      // Set initial welcome name
      welcomeName.textContent = usernameInput.value || 'User';

      // Toggle notifications
      function setNotif(choice) {
        const yesBtn = document.getElementById('notifYes');
        const noBtn  = document.getElementById('notifNo');
        yesBtn.className = 'notif-btn' + (choice === 'yes' ? ' active-yes' : '');
        noBtn.className  = 'notif-btn' + (choice === 'no'  ? ' active-no'  : '');
      }

      // Save → save username to localStorage, then redirect to dashboard
      function saveChanges() {
        const username = usernameInput.value || 'User';
        localStorage.setItem('currentUsername', username);
        window.location.href = 'dashboard_page.html';
      }
    </script>
  </body>
</html>
