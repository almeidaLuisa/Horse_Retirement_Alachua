<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Database ‚Äî The Retirement Home for Horses, Inc.</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <style>
        :root {
          --green-light: #e8f5e9;
          --green-mid:   #81c784;
          --green-dark:  #388e3c;
          --blue-light:  #e0f7fa;
          --blue-dark:   #00796b;
          --text-dark:   #263238;
          --text-muted:  #546e7a;
          --card-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(170deg, var(--green-light) 0%, #f5faf6 40%, var(--blue-light) 100%); padding: 20px; min-height: 100vh; color: var(--text-dark); }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: var(--card-shadow); }
        h1 { color: var(--green-dark); text-align: center; font-weight: 800; }
        h2 { color: var(--text-dark); font-weight: 700; }
        
        /* Form Styles */
        .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; padding: 20px; background: #eef2f5; border-radius: 8px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; font-family: 'Nunito', sans-serif; font-size: 0.9rem; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, var(--green-dark), var(--blue-dark)); color: white; border-radius: 10px; font-size: 0.92rem; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(56,142,60,0.3); }
        .btn-success { background: white; color: var(--blue-dark); border: 2px solid var(--blue-dark); border-radius: 10px; font-size: 0.92rem; }
        .btn-success:hover { background: var(--blue-light); transform: translateY(-1px); }
        .btn-danger { background-color: #e74c3c; color: white; }
        .btn-secondary { background-color: #95a5a6; color: white; }

        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eceff1; font-size: 0.92rem; }
        th { background: linear-gradient(90deg, var(--green-dark), var(--blue-dark)); color: white; font-weight: 700; }
        tr:hover { background-color: var(--green-light); }
        
        .action-buttons { display: flex; gap: 5px; }
        .status-msg { margin: 1rem 0; padding: 12px 16px; border-radius: 10px; display: none; font-weight: 600; font-size: 0.9rem; }

        /* Search bar */
        .search-wrap { margin: 15px 0; position: relative; }
        .search-wrap input {
            width: 100%; padding: 12px 12px 12px 40px;
            border: 2px solid var(--green-mid); border-radius: 10px;
            font-size: 0.95rem; box-sizing: border-box; font-family: 'Nunito', sans-serif;
            transition: border-color 0.2s;
        }
        .search-wrap input:focus { outline: none; border-color: var(--blue-dark); }
        .search-wrap .search-icon {
            position: absolute; left: 12px; top: 12px;
            font-size: 1.1rem; color: var(--text-muted); line-height: 1;
        }
        .search-count { font-size: 0.85rem; color: #7f8c8d; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div style="margin-bottom: 15px;">
        <a href="dashboard_page.html" style="display:inline-flex;align-items:center;gap:6px;padding:8px 18px;background:linear-gradient(90deg,var(--green-dark),var(--blue-dark));color:#fff;border-radius:8px;text-decoration:none;font-weight:700;font-size:0.9rem;"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>
    <h1>üê¥ The Retirement Home for Horses, Inc.</h1>
    
    <div id="statusMsg" class="status-msg"></div>

    <div style="display:flex; gap:10px; margin-bottom:1.5rem;">
        <a href="#" onclick="if(!checkEditor())return false;window.location.href='add_horse_page.html';" class="btn-primary" style="display:inline-flex;align-items:center;gap:8px;padding:10px 22px;text-decoration:none;font-size:0.92rem;"><i class="bi bi-plus-circle-fill"></i> Add Horse</a>
        <button class="btn-success" onclick="fetchHorses()" style="display:inline-flex;align-items:center;gap:8px;"><i class="bi bi-arrow-clockwise"></i> Refresh List</button>
    </div>

    <h2>Current Herd</h2>
    <div class="search-wrap">
        <i class="bi bi-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search by name, breed, pasture, notes..." autocomplete="off" />
        <div class="search-count" id="searchCount"></div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Breed</th>
                <th>Gender</th>
                <th>Pasture</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="horseTableBody">
            </tbody>
    </table>
</div>

<script>
    const API_URL = "/horses";
    let allHorses = [];  // cached for search filtering

    // 1. FETCH AND DISPLAY HORSES
    async function fetchHorses() {
        try {
            const response = await fetch(API_URL);
            allHorses = await response.json();
            
            document.getElementById('searchInput').value = '';
            renderHorses(allHorses);
            showStatus("List updated!", "green");
        } catch (error) {
            console.error(error);
            showStatus("Error fetching data. Is server.py running?", "red");
        }
    }

    // RENDER HORSES INTO TABLE
    function renderHorses(horses) {
            const tableBody = document.getElementById('horseTableBody');
            tableBody.innerHTML = '';
            document.getElementById('searchCount').textContent = horses.length + ' horse' + (horses.length !== 1 ? 's' : '') + ' shown';

            if (horses.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#95a5a6;padding:2rem;">No horses match your search</td></tr>';
                return;
            }

            const userRole = (localStorage.getItem('user_role') || '').toLowerCase();
            const isAdmin = (userRole === 'admin');

            horses.forEach(horse => {
                const horseName = horse.Name || horse.name || '?';
                const deleteBtn = isAdmin
                  ? `<button onclick="event.stopPropagation(); deleteHorse('${horse._id}')" style="background:#e74c3c;color:#fff;border:none;border-radius:6px;padding:5px 10px;cursor:pointer;font-weight:700;font-size:0.8rem;" title="Delete horse (Admin only)"><i class="bi bi-trash"></i></button>`
                  : '';
                const row = `
                    <tr style="cursor:pointer;" onclick="window.location.href='single_horse_page.html?name=${encodeURIComponent(horseName)}'">
                        <td><strong>${horseName}</strong></td>
                        <td>${horse.Breed || horse.breed || '-'}</td>
                        <td>${horse.Gender || horse.gender || '-'}</td>
                        <td>${horse['Field Home'] || horse.pasture || '-'}</td>
                        <td>${horse.Notes || horse.general_notes || '-'}</td>
                        <td class="action-buttons">${deleteBtn}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
    }

    // 3. DELETE HORSE (Admin only)
    async function deleteHorse(id) {
        const role = (localStorage.getItem('user_role') || '').toLowerCase();
        if (role !== 'admin') {
            showStatus("üîí Only admins can delete horses.", "#c62828");
            return;
        }
        if (!confirm("Are you sure you want to permanently delete this horse? This cannot be undone.")) return;

        try {
            const userEmail = localStorage.getItem('user_email') || 'Unknown';
            const response = await fetch(`${API_URL}/${id}?user_email=${encodeURIComponent(userEmail)}`, { method: 'DELETE' });
            if (response.ok) {
                showStatus("Horse deleted.", "orange");
                fetchHorses();
            }
        } catch (error) {
            console.error(error);
        }
    }

    // 4. HELPER FUNCTIONS
    function showStatus(msg, color) {
        const el = document.getElementById('statusMsg');
        el.innerText = msg;
        el.style.backgroundColor = color;
        el.style.color = "white";
        el.style.display = "block";
        setTimeout(() => el.style.display = 'none', 3000);
    }

    // SEARCH: filter horses as user types
    document.getElementById('searchInput').addEventListener('input', function() {
        const q = this.value.toLowerCase().trim();
        if (!q) { renderHorses(allHorses); return; }

        const filtered = allHorses.filter(h => {
            const searchable = [
                h.Name, h.name, h.Breed, h.breed, h.Gender, h.gender,
                h['Field Home'], h.pasture, h.Notes, h.general_notes,
                h['Medical Conditions'], h['Farrier notes'], h['Treatment Description']
            ].filter(Boolean).join(' ').toLowerCase();
            return searchable.includes(q);
        });

        renderHorses(filtered);
    });

    // Load data on start
    fetchHorses();

    // Permission check
    function checkEditor() {
      const role = (localStorage.getItem('user_role') || '').toLowerCase();
      if (role !== 'admin' && role !== 'editor') {
        showStatus("üîí You don't have permission to do this.", "rgba(198, 40, 40, 0.85)");
        return false;
      }
      return true;
    }
    </script>

</body>
</html>
