<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Manager - Backend Admin</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        
        /* Form Styles */
        .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; padding: 20px; background: #eef2f5; border-radius: 8px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary { background-color: #3498db; color: white; }
        .btn-success { background-color: #2ecc71; color: white; }
        .btn-danger { background-color: #e74c3c; color: white; }
        .btn-secondary { background-color: #95a5a6; color: white; }

        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #2c3e50; color: white; }
        tr:hover { background-color: #f1f1f1; }
        
        .action-buttons { display: flex; gap: 5px; }
        .status-msg { margin-top: 10px; padding: 10px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
            <h1>üê¥ Retirement Home Horse Database</h1>
            <a href="dashboard_page.html" class="btn-secondary" style="text-decoration:none;padding:8px 12px;border-radius:6px;">‚Üê Go Back to Dashboard</a>
        </div>
    
        <div id="statusMsg" class="status-msg"></div>

    <div class="form-group">
        <input type="hidden" id="horseId"> <div>
            <label>Name:</label>
            <input type="text" id="name" placeholder="Horse Name">
        </div>
        <div>
            <label>Breed:</label>
            <input type="text" id="breed" placeholder="Breed">
        </div>
        <div>
            <label>Gender:</label>
            <select id="gender">
                <option value="Gelding">Gelding</option>
                <option value="Mare">Mare</option>
                <option value="Stallion">Stallion</option>
            </select>
        </div>
        <div>
            <label>Pasture / Field Home:</label>
            <input type="text" id="location" placeholder="e.g. Buttercup's Meadow">
        </div>
        <div style="grid-column: span 2;">
            <label>Medical / General Notes:</label>
            <textarea id="notes" rows="2" placeholder="Any medical conditions or notes..."></textarea>
        </div>
        
        <div style="grid-column: span 2; display: flex; gap: 10px;">
            <button class="btn-primary" onclick="saveHorse()">üíæ Save to Database</button>
            <button class="btn-secondary" onclick="clearForm()">Cancel</button>
        </div>
    </div>

    <h2>Current Herd</h2>
    <button class="btn-success" onclick="fetchHorses()">üîÑ Refresh List</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Breed</th>
                <th>Gender</th>
                <th>Location</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="horseTableBody">
            </tbody>
    </table>
</div>

<script>
    const API_URL = "http://127.0.0.1:5000/horses";

    // 1. FETCH AND DISPLAY HORSES
    async function fetchHorses() {
        try {
            const response = await fetch(API_URL);
            const horses = await response.json();
            
            const tableBody = document.getElementById('horseTableBody');
            tableBody.innerHTML = ''; // Clear current list

            horses.forEach(horse => {
                const row = `
                    <tr>
                        <td><strong>${horse.Name || horse.name || '?'}</strong></td>
                        <td>${horse.Breed || horse.breed || '-'}</td>
                        <td>${horse.Gender || horse.gender || '-'}</td>
                        <td>${horse['Field Home'] || horse.location || '-'}</td>
                        <td>${horse.Notes || horse.general_notes || '-'}</td>
                        <td class="action-buttons">
                            <button class="btn-primary" onclick='editHorse(${JSON.stringify(horse)})'>‚úèÔ∏è Edit</button>
                            <button class="btn-danger" onclick="deleteHorse('${horse._id}')">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            showStatus("List updated!", "green");
        } catch (error) {
            console.error(error);
            showStatus("Error fetching data. Is server.py running?", "red");
        }
    }

    // 2. SAVE (CREATE OR UPDATE)
    async function saveHorse() {
        const id = document.getElementById('horseId').value;
        const horseData = {
            Name: document.getElementById('name').value,
            Breed: document.getElementById('breed').value,
            Gender: document.getElementById('gender').value,
            'Field Home': document.getElementById('location').value,
            Notes: document.getElementById('notes').value
        };

        if (!horseData.Name) {
            alert("Please enter a name!");
            return;
        }

        try {
            let response;
            if (id) {
                // UPDATE existing
                response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(horseData)
                });
            } else {
                // CREATE new
                response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(horseData)
                });
            }

            if (response.ok) {
                showStatus("Saved successfully!", "green");
                clearForm();
                fetchHorses();
            } else {
                showStatus("Error saving.", "red");
            }
        } catch (error) {
            console.error(error);
            showStatus("Server error.", "red");
        }
    }

    // 3. DELETE HORSE
    async function deleteHorse(id) {
        if (!confirm("Are you sure you want to delete this horse?")) return;

        try {
            const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (response.ok) {
                showStatus("Horse deleted.", "orange");
                fetchHorses();
            }
        } catch (error) {
            console.error(error);
        }
    }

    // 4. HELPER FUNCTIONS
    function editHorse(horse) {
        // Populate form with existing data
        document.getElementById('horseId').value = horse._id;
        document.getElementById('name').value = horse.Name || horse.name || '';
        document.getElementById('breed').value = horse.Breed || horse.breed || '';
        document.getElementById('gender').value = horse.Gender || horse.gender || 'Gelding';
        document.getElementById('location').value = horse['Field Home'] || horse.location || '';
        document.getElementById('notes').value = horse.Notes || horse.general_notes || '';
        
        window.scrollTo(0, 0); // Scroll to top to see form
        showStatus("Editing " + (horse.Name || horse.name), "blue");
    }

    function clearForm() {
        document.getElementById('horseId').value = '';
        document.getElementById('name').value = '';
        document.getElementById('breed').value = '';
        document.getElementById('location').value = '';
        document.getElementById('notes').value = '';
        showStatus("Ready to add new horse.", "#333");
    }

    function showStatus(msg, color) {
        const el = document.getElementById('statusMsg');
        el.innerText = msg;
        el.style.backgroundColor = color;
        el.style.color = "white";
        el.style.display = "block";
        setTimeout(() => el.style.display = 'none', 3000);
    }

    // Load data on start
    fetchHorses();
</script>

</body>
</html>
