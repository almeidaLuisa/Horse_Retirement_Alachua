<!DOCTYPE html>
  <!--
    ============================================
    Horse Database Page (Frontend)
    --------------------------------------------
    This is a single HTML file containing:
      1) HTML: structure of the page
      2) CSS: styling + responsive layout
      3) JavaScript: logic to fetch/search/delete horses
    ============================================
  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
     <!--
    Viewport controls how the page scales on mobile.
    - width=device-width => match phone screen width
    - initial-scale=1.0 => default zoom
    - maximum-scale=1.0 + user-scalable=no => prevents pinch-to-zoom (not great for accessibility)
  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horse Database ‚Äî The Retirement Home for Horses, Inc.</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <style>
        :root {
          --green-light: #e8f5e9;
          --green-mid:   #81c784;
          --green-dark:  #388e3c;
          --blue-light:  #e0f7fa;
          --blue-dark:   #00796b;
          --text-dark:   #263238;
          --text-muted:  #546e7a;
          --card-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(170deg, var(--green-light) 0%, #f5faf6 40%, var(--blue-light) 100%); padding: 20px; min-height: 100vh; color: var(--text-dark); }
        .container {
          margin-left: auto;
          margin-right: auto;
          max-width: 900px;
          width: 100%;
          box-sizing: border-box;
          background: white;
          padding: 30px;
          border-radius: 12px;
          box-shadow: var(--card-shadow);
        }

    /*
      ============================================
      RESPONSIVE (MOBILE) ADJUSTMENTS
      --------------------------------------------
      This section applies when screen width <= 700px.
      ============================================
    */
        @media (max-width: 700px) {
          .container {
            padding: 8px;
            border-radius: 0;
            box-shadow: none;
            max-width: 100vw;
            width: 100vw;
            min-width: 100vw;
            margin-left: auto;
            margin-right: auto;
          }
        }
        h1 { color: var(--green-dark); text-align: center; font-weight: 800; }
        h2 { color: var(--text-dark); font-weight: 700; }
        
        /* Form Styles */
        .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; padding: 20px; background: #eef2f5; border-radius: 8px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; font-family: 'Nunito', sans-serif; font-size: 0.9rem; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, var(--green-dark), var(--blue-dark)); color: white; border-radius: 10px; font-size: 0.92rem; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(56,142,60,0.3); }
        .btn-success { background: white; color: var(--blue-dark); border: 2px solid var(--blue-dark); border-radius: 10px; font-size: 0.92rem; }
        .btn-success:hover { background: var(--blue-light); transform: translateY(-1px); }
        .btn-danger { background-color: #e74c3c; color: white; }
        .btn-secondary { background-color: #95a5a6; color: white; }

     /*
      ============================================
      TABLE STYLES (DESKTOP VIEW)
      --------------------------------------------
      min-width: 600px forces table to be at least 600px wide,
      which will overflow on small phone screens.
      ============================================
    */
        table {
          min-width: 600px;
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #eceff1;
          font-size: 0.92rem;
          word-break: break-word;
          white-space: normal !important;
          max-width: 180px;
        }
        th {
          background: linear-gradient(90deg, var(--green-dark), var(--blue-dark));
          color: white;
          font-weight: 700;
        }
        tr:hover { background-color: var(--green-light); }
        
        .action-buttons { display: flex; gap: 5px; }
        .status-msg { margin: 1rem 0; padding: 12px 16px; border-radius: 10px; display: none; font-weight: 600; font-size: 0.9rem; }

        /* Search bar */
        .search-wrap { margin: 15px 0; position: relative; }
        .search-wrap input {
            width: 100%; padding: 12px 12px 12px 40px;
            border: 2px solid var(--green-mid); border-radius: 10px;
            font-size: 0.95rem; box-sizing: border-box; font-family: 'Nunito', sans-serif;
            transition: border-color 0.2s;
        }
        .search-wrap input:focus { outline: none; border-color: var(--blue-dark); }
        .search-wrap .search-icon {
            position: absolute; left: 12px; top: 12px;
            font-size: 1.1rem; color: var(--text-muted); line-height: 1;
        }
        .search-count { font-size: 0.85rem; color: #7f8c8d; margin-top: 5px; }
        
            /*
      ============================================
      MOBILE CARD STYLES
      --------------------------------------------
      Desktop: show table, hide cards.
      Mobile: hide table, show cards.
      ============================================
    */
        .horse-cards { display: none; }
        @media (max-width: 700px) {
          .table-responsive { display: none !important; }
          .horse-cards { display: block; margin-top: 18px; }
          .horse-card {
            background: #f5faf6;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 18px;
            padding: 16px 14px 12px 14px;
            box-shadow: 0 2px 8px rgba(56,142,60,0.07);
            font-size: 1rem;
          }
          .horse-card-title {
            font-weight: 800;
            color: var(--green-dark);
            font-size: 1.1rem;
            margin-bottom: 2px;
          }
          .horse-card-row {
            margin-bottom: 4px;
            font-size: 0.97rem;
          }
          .horse-card-label {
            font-weight: 700;
            color: var(--text-muted);
            margin-right: 4px;
          }
          .horse-card-notes {
            margin-top: 6px;
            font-size: 0.95rem;
            color: #333;
          }
          .horse-card-actions {
            margin-top: 10px;
          }
          .horse-card-delete {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 16px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <div style="margin-bottom: 15px;">
        <a href="dashboard_page.html" style="display:inline-flex;align-items:center;gap:6px;padding:8px 18px;background:linear-gradient(90deg,var(--green-dark),var(--blue-dark));color:#fff;border-radius:8px;text-decoration:none;font-weight:700;font-size:0.9rem;"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>
    <h1>üê¥ The Retirement Home for Horses, Inc.</h1>
    
    <div id="statusMsg" class="status-msg"></div>

    <div style="display:flex; gap:10px; margin-bottom:1.5rem;">
        <a href="#" onclick="if(!checkEditor())return false;window.location.href='add_horse_page.html';" class="btn-primary" style="display:inline-flex;align-items:center;gap:8px;padding:10px 22px;text-decoration:none;font-size:0.92rem;"><i class="bi bi-plus-circle-fill"></i> Add Horse</a>
        <button class="btn-success" onclick="fetchHorses()" style="display:inline-flex;align-items:center;gap:8px;"><i class="bi bi-arrow-clockwise"></i> Refresh List</button>
    </div>

    <h2>Current Herd</h2>
    <div class="search-wrap">
        <i class="bi bi-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search by name, breed, pasture, notes..." autocomplete="off" />
        <div class="search-count" id="searchCount"></div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Gender</th>
                    <th>Pasture</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="horseTableBody">
                </tbody>
        </table>
    </div>
    <!-- Mobile card container -->
    <div class="horse-cards" id="horseCards"></div>
</div>
   <!-- /*
      ============================================
      JavaScript Logic
      --------------------------------------------
      This script:
        - fetches horses from backend API
        - stores them in memory for searching
        - renders them as:
            - a table on desktop
            - cards on mobile
        - allows admins to delete horses
      ============================================
    */ -->
<script>
    //backend endpoint for horse data 
    const API_URL = "/horses";
    let allHorses = [];  // cached for search filtering

    // 1. FETCH AND DISPLAY HORSES
    async function fetchHorses() {
        try {
            const response = await fetch(API_URL);
            allHorses = await response.json();
            
            document.getElementById('searchInput').value = '';
            renderHorses(allHorses);
            showStatus("List updated!", "green");
        } catch (error) {
            console.error(error);
            showStatus("Error fetching data. Is server.py running?", "red");
        }
    }

    // --- RENDER HORSES ---
    /**
     * @author Luisa Almeida Quintella
     * @purpose Render horses in both table (desktop) and card (mobile) layouts.
     * @param {Array} horses - Array of horse objects to display.
     * @return {void}
     */
    function renderHorses(horses) {
        // Table rendering (desktop)
        const tableBody = document.getElementById('horseTableBody');
        tableBody.innerHTML = '';
        document.getElementById('searchCount').textContent = horses.length + ' horse' + (horses.length !== 1 ? 's' : '') + ' shown';
        if (horses.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#95a5a6;padding:2rem;">No horses match your search</td></tr>';
        } else {
            const userRole = (localStorage.getItem('user_role') || '').toLowerCase();
            const isAdmin = (userRole === 'admin');
            horses.forEach(horse => {
                const horseName = horse.Name || horse.name || '?';
                const horseId = horse._id || '';
                const row = `
                    <tr style="cursor:pointer;" onclick="window.location.href='single_horse_page.html?name=${encodeURIComponent(horseName)}'">
                        <td><strong>${horseName}</strong></td>
                        <td>${horse.Breed || horse.breed || '-'}</td>
                        <td>${horse.Gender || horse.gender || '-'}</td>
                        <td>${horse['Field Home'] || horse.pasture || '-'}</td>
                        <td>${horse.Notes || horse.general_notes || '-'}</td>
                        <td class="action-buttons"><button class="delete-horse-btn" data-id="${horseId}" data-name="${horseName}" style="background:#e74c3c;color:#fff;border:none;border-radius:6px;padding:5px 10px;cursor:pointer;font-weight:700;font-size:0.8rem;" title="Delete horse"><i class="bi bi-trash"></i> Delete</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            document.querySelectorAll('.delete-horse-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    deleteHorse(this.dataset.id);
                });
            });
        }
        // Card rendering (mobile)
        renderHorseCards(horses);
    }
    // --- MOBILE CARD RENDER ---
    /**
     * @author Luisa Almeida Quintella
     * @purpose Render horse cards for mobile layout.
     * @param {Array} horses - Array of horse objects to display as cards.
     * @return {void}
     */
    function renderHorseCards(horses) {
        const cardsDiv = document.getElementById('horseCards');
        cardsDiv.innerHTML = '';
        if (horses.length === 0) {
            cardsDiv.innerHTML = '<div style="text-align:center;color:#95a5a6;padding:2rem;">No horses match your search</div>';
            return;
        }
        const userRole = (localStorage.getItem('user_role') || '').toLowerCase();
        const isAdmin = (userRole === 'admin');
        horses.forEach(horse => {
            const horseName = horse.Name || horse.name || '?';
            const horseId = horse._id || '';
            const breed = horse.Breed || horse.breed || '-';
            const gender = horse.Gender || horse.gender || '-';
            const pasture = horse['Field Home'] || horse.pasture || '-';
            const notes = horse.Notes || horse.general_notes || '-';
            // Build card HTML for each horse
            let card = `<div class="horse-card" onclick="window.location.href='single_horse_page.html?name=${encodeURIComponent(horseName)}'">
                <div class="horse-card-title">${horseName}</div>
                <div class="horse-card-row"><span class="horse-card-label">Breed:</span> ${breed}</div>
                <div class="horse-card-row"><span class="horse-card-label">Gender:</span> ${gender}</div>
                <div class="horse-card-row"><span class="horse-card-label">Pasture:</span> ${pasture}</div>
                <div class="horse-card-notes">${notes}</div>`;
            // If admin, show delete button
            if (isAdmin) {
                card += `<div class="horse-card-actions"><button class="horse-card-delete" onclick="event.stopPropagation();deleteHorse('${horseId}')">Delete</button></div>`;
            }
            card += '</div>';
            cardsDiv.innerHTML += card;
        });
    }

    // 3. DELETE HORSE (Admin only)
    async function deleteHorse(id) {
        const role = (localStorage.getItem('user_role') || '').toLowerCase();
        if (role !== 'admin') {
            showStatus("üîí Only admins can delete horses.", "#c62828");
            return;
        }
        if (!confirm("Are you sure you want to permanently delete this horse? This cannot be undone.")) return;

        try {
            const userEmail = localStorage.getItem('user_email') || 'Unknown';
            const response = await fetch(`${API_URL}/${id}?user_email=${encodeURIComponent(userEmail)}`, { method: 'DELETE' });
            if (response.ok) {
                showStatus("Horse deleted.", "orange");
                fetchHorses();
            }
        } catch (error) {
            console.error(error);
        }
    }

    // 4. HELPER FUNCTIONS
    /**
     * @author Luisa Almeida Quintella
     * @purpose Show a status message to the user (success, error, info).
     * @param {string} msg - The message to display.
     * @param {string} color - Background color for the message.
     * @return {void}
     */
    function showStatus(msg, color) {
        const el = document.getElementById('statusMsg');
        el.innerText = msg;
        el.style.backgroundColor = color;
        el.style.color = "white";
        el.style.display = "block";
        setTimeout(() => el.style.display = 'none', 3000);
    }

    /**
     * @author Luisa Almeida Quintella
     * @purpose Delete a horse from the database (admin only).
     * @param {string} id - The horse's unique ID.
     * @return {void}
     */
    async function deleteHorse(id) {
        const role = (localStorage.getItem('user_role') || '').toLowerCase();
        if (role !== 'admin') {
            showStatus("üîí Only admins can delete horses.", "#c62828");
            return;
        }
        if (!confirm("Are you sure you want to permanently delete this horse? This cannot be undone.")) return;

        try {
            const userEmail = localStorage.getItem('user_email') || 'Unknown';
            const response = await fetch(`${API_URL}/${id}?user_email=${encodeURIComponent(userEmail)}`, { method: 'DELETE' });
            if (response.ok) {
                showStatus("Horse deleted.", "orange");
                fetchHorses();
            }
        } catch (error) {
            console.error(error);
        }
    }

    /**
     * @author Luisa Almeida Quintella
     * @purpose Check if the current user has editor or admin permissions.
     * @return {boolean} - True if user is editor/admin, false otherwise.
     */
    function checkEditor() {
      const role = (localStorage.getItem('user_role') || '').toLowerCase();
      if (role !== 'admin' && role !== 'editor') {
        showStatus("üîí You don't have permission to do this.", "rgba(198, 40, 40, 0.85)");
        return false;
      }
      return true;
    }
    // Load horses immediately when this page opens
    document.addEventListener('DOMContentLoaded', fetchHorses);
    </script>

</body>
</html>
