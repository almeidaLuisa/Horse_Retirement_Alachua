<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password — Retirement Home for Horses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #9CD479;
            --primary-blue: #79AED4;
        }
        body {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Nunito', sans-serif;
        }
        .reset-container {
            max-width: 480px;
            width: 100%;
            margin: auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 2.5rem 2rem;
        }
        .status-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .status-icon.form    { color: var(--primary-blue); }
        .status-icon.success { color: #388e3c; }
        .status-icon.error   { color: #c62828; }
        h2 { font-weight: 800; color: #333; margin-bottom: 0.5rem; }
        p  { color: #666; font-size: 0.95rem; }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(156,212,121,0.25);
        }
        .btn-reset {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            color: #fff;
            border: none;
            padding: 12px 36px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            transition: opacity 0.2s;
        }
        .btn-reset:hover { opacity: 0.9; color: #fff; }
        .btn-login {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            color: #fff;
            border: none;
            padding: 12px 36px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }
        .btn-login:hover { opacity: 0.9; color: #fff; }
        .toggle-pw {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="card">

            <!-- ── Form State ── -->
            <div id="formState">
                <div class="status-icon form">
                    <i class="fa-solid fa-lock-open"></i>
                </div>
                <h2>Reset Your Password</h2>
                <p class="mb-4">Enter a new password for your account.</p>

                <form onsubmit="handleReset(event)">
                    <div class="mb-3 position-relative text-start">
                        <label class="form-label fw-bold" for="newPw">New Password</label>
                        <input type="password" class="form-control" id="newPw" placeholder="At least 6 characters" required minlength="6">
                        <i class="fa-solid fa-eye toggle-pw" onclick="togglePw('newPw', this)"></i>
                    </div>
                    <div class="mb-4 position-relative text-start">
                        <label class="form-label fw-bold" for="confirmPw">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPw" placeholder="Re-enter password" required minlength="6">
                        <i class="fa-solid fa-eye toggle-pw" onclick="togglePw('confirmPw', this)"></i>
                    </div>
                    <div id="formError" class="text-danger mb-3 fw-bold" style="display:none;"></div>
                    <button type="submit" class="btn-reset" id="submitBtn">
                        <i class="fa-solid fa-key me-2"></i>Set New Password
                    </button>
                </form>
            </div>

            <!-- ── Success State ── -->
            <div id="successState" style="display:none;">
                <div class="status-icon success">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <h2>Password Updated!</h2>
                <p>Your password has been reset successfully. You can now log in with your new password.</p>
                <a href="login_page.html" class="btn-login">Go to Login</a>
            </div>

            <!-- ── Error State ── -->
            <div id="errorState" style="display:none;">
                <div class="status-icon error">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <h2>Reset Failed</h2>
                <p id="errorMsg">This link may be invalid or expired.</p>
                <a href="login_page.html" class="btn-login" style="background:linear-gradient(135deg,#ef5350,#c62828);">Back to Login</a>
            </div>

        </div>
    </div>

    <script>
        function getToken() {
            return new URLSearchParams(window.location.search).get('token');
        }

        // If no token in URL, show error immediately
        if (!getToken()) {
            document.getElementById('formState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMsg').textContent = 'No reset token found in the URL. Please request a new link.';
        }

        function togglePw(inputId, icon) {
            const inp = document.getElementById(inputId);
            if (inp.type === 'password') {
                inp.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                inp.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function handleReset(e) {
            e.preventDefault();
            const formError = document.getElementById('formError');
            formError.style.display = 'none';

            const newPw = document.getElementById('newPw').value;
            const confirmPw = document.getElementById('confirmPw').value;

            if (newPw !== confirmPw) {
                formError.textContent = 'Passwords do not match.';
                formError.style.display = 'block';
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-2"></i>Resetting...';

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: getToken(), new_password: newPw })
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('formState').style.display = 'none';
                    document.getElementById('successState').style.display = 'block';
                } else {
                    if (res.status === 410) {
                        // Token expired
                        document.getElementById('formState').style.display = 'none';
                        document.getElementById('errorState').style.display = 'block';
                        document.getElementById('errorMsg').textContent = data.error || 'This reset link has expired. Please request a new one.';
                    } else {
                        formError.textContent = data.error || 'Something went wrong. Please try again.';
                        formError.style.display = 'block';
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fa-solid fa-key me-2"></i>Set New Password';
                    }
                }
            } catch (err) {
                formError.textContent = 'Network error — please check your connection.';
                formError.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-key me-2"></i>Set New Password';
            }
        }
    </script>
</body>
</html>
