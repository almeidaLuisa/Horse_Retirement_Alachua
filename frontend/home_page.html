<!-- Home / Login landing page for The Retirement Home for Horses, Inc. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="images/favico.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Retirement Home for Horses, Inc.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>

    <style>
      :root {
        --green-dark:  #388e3c;
        --blue-dark:   #00796b;
        --text-dark:   #263238;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Nunito', sans-serif;
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* ── Top bar ── */
      .top-bar {
        background: linear-gradient(90deg, var(--green-dark), var(--blue-dark));
        padding: 0.7rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .top-bar .brand {
        color: #fff;
        font-weight: 800;
        font-size: 1.15rem;
        text-decoration: none;
      }

      /* ── Hero background ── */
      .hero-bg {
        flex: 1;
        background: url('images/Emmett\ &\ June.jpg') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .hero-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 50, 40, 0.45);
      }

      /* ── Login card ── */
      .login-card {
        position: relative;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 12px 40px rgba(0,0,0,0.25);
        padding: 2.8rem 2.5rem;
        max-width: 420px;
        width: 90%;
        text-align: center;
      }

      .login-card h1 {
        font-size: 1.55rem;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 0.3rem;
      }
      .login-card .subtitle {
        font-size: 0.95rem;
        color: #607d8b;
        margin-bottom: 2rem;
      }

      .login-card .divider {
        border: none;
        border-top: 1px solid #ddd;
        margin: 1.5rem 0;
      }

      .login-card .section-label {
        font-size: 0.9rem;
        color: #607d8b;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .btn-login, .btn-register {
        display: block;
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        text-align: center;
        transition: background 0.2s, transform 0.15s;
      }

      .btn-login {
        background: var(--blue-dark);
        color: #fff;
        margin-bottom: 0.8rem;
      }
      .btn-login:hover {
        background: #004d40;
        color: #fff;
        transform: translateY(-1px);
      }

      .btn-register {
        background: var(--green-dark);
        color: #fff;
      }
      .btn-register:hover {
        background: #2e7d32;
        color: #fff;
        transform: translateY(-1px);
      }

      /* horse icon (emoji fallback) */
      .horse-icon {
        font-size: 2.4rem;
        margin-bottom: 0.6rem;
      }
    </style>
  </head>

  <body>

    <!-- Top bar -->
    <div class="top-bar">
      <span class="brand">
        <i class="bi bi-house-door-fill"></i> The Retirement Home for Horses, Inc.
      </span>
    </div>

    <!-- Full-screen hero with centered card -->
    <div class="hero-bg">
      <div class="login-card">
        <div class="horse-icon">&#x1F40E;</div>
        <h1>The Retirement Home for Horses, Inc.</h1>
        <p class="subtitle">We Do It For The Horses</p>

        <a href="login_page.html" class="btn-login">Log In</a>

        <hr class="divider">

        <p class="section-label">New here?</p>
        <a href="login_page.html#register" class="btn-register">Register</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
