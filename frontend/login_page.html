<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Access â€” Retirement Home for Horses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #9CD479;
            --primary-blue: #79AED4;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: auto;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .card-header {
            background: white;
            color: #333;
            padding: 2rem 1rem 1rem;
            text-align: center;
            border-bottom: none;
        }
        
        .card-header h1 {
            color: var(--primary-blue);
            font-weight: 800;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #5a8ab0;
        }

        .form-section {
            transition: all 0.3s ease-in-out;
        }
        
        /* Utility class to hide forms */
        .d-none {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-horse-head"></i> RHHF</h1>
                <p class="text-muted">Horse Management System</p>
            </div>
            
            <div class="card-body p-4">
                
                <div id="loginSection">
                    <h4 class="text-center mb-4">Welcome Back</h4>
                    
                    <form onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="loginEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-control" required>
                        </div>
                        
                        <div id="loginError" class="text-danger small mb-3 text-center"></div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    </form>
                    
                    <div class="text-center">
                        <small>New Volunteer?</small><br>
                        <button onclick="showRegister()" class="btn btn-link text-decoration-none" style="color: var(--primary-blue); font-weight: bold;">Create an account</button>
                    </div>
                </div>

                <div id="registerSection" class="d-none">
                    <h4 class="text-center mb-4">Create Account</h4>
                    
                    <form onsubmit="handleRegister(event)">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" id="regFirstName" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" id="regLastName" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="regPhone" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="regEmail" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="regPassword" class="form-control" required>
                        </div>

                        <div id="regError" class="text-danger small mb-3 text-center"></div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Create User</button>
                    </form>

                    <div class="text-center">
                        <small>Already have an account?</small><br>
                        <button onclick="showLogin()" class="btn btn-link text-decoration-none" style="color: var(--primary-blue); font-weight: bold;">Back to Login</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // FIXED URL: Pointing directly to your local Python server
        const API_URL = "http://127.0.0.1:5000/api/auth";

        // --- UI SWITCHING FUNCTIONS ---
        function showRegister() {
            document.getElementById('loginSection').classList.add('d-none');
            document.getElementById('registerSection').classList.remove('d-none');
            clearErrors();
        }

        function showLogin() {
            document.getElementById('registerSection').classList.add('d-none');
            document.getElementById('loginSection').classList.remove('d-none');
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('loginError').innerText = "";
            document.getElementById('regError').innerText = "";
        }

        // --- 1. HANDLE LOGIN ---
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.innerText = "Connecting...";

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS: Redirect to Dashboard
                    console.log("Login Success:", data);
                    localStorage.setItem('user_name', data.user.first_name);
                    window.location.href = "dashboard_page.html";
                } else {
                    errorDiv.innerText = data.error || "Login failed.";
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = "Server error. Is python app.py running?";
            }
        }

        // --- 2. HANDLE REGISTER ---
        async function handleRegister(e) {
            e.preventDefault();
            
            // Gather all 5 fields
            const userData = {
                first_name: document.getElementById('regFirstName').value,
                last_name: document.getElementById('regLastName').value,
                phone: document.getElementById('regPhone').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value
            };

            const errorDiv = document.getElementById('regError');
            errorDiv.innerText = "Creating account...";

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Account Created Successfully! Click OK to return to Login.");
                    showLogin(); // Automatically go back to login screen
                } else {
                    errorDiv.innerText = data.error || "Registration failed.";
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = "Server error. Is python app.py running?";
            }
        }
    </script>
</body>
</html>
