<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Access â€” Retirement Home for Horses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #9CD479;
            --primary-blue: #79AED4;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: auto;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .card-header {
            background: white;
            color: #333;
            padding: 2rem 1rem 1rem;
            text-align: center;
            border-bottom: none;
        }
        
        .card-header h1 {
            color: var(--primary-blue);
            font-weight: 800;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #5a8ab0;
        }

        .form-section {
            transition: all 0.3s ease-in-out;
        }
        
        /* Utility class to hide forms */
        .d-none {
            display: none !important;
        }

        /* Role selector */
        .role-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
        }
        .role-btn {
            flex: 1;
            padding: 8px 6px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            background: #fff;
            color: #546e7a;
            font-weight: 700;
            font-size: 0.78rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .role-btn:hover { border-color: var(--primary-blue); color: var(--primary-blue); }
        .role-btn.active-viewer { border-color: var(--primary-blue); background: #e3f2fd; color: #1565c0; }
        .role-btn.active-editor { border-color: #e65100; background: #fff3e0; color: #e65100; }
        .role-btn.active-admin { border-color: #388e3c; background: #e8f5e9; color: #388e3c; }
        .role-btn i { display: block; font-size: 1.1rem; margin-bottom: 2px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h1><i class="horse logo"></i><img src="images/Horse_logo.jpg" alt="Logo" width="100" height="100"></h1>
                <p class="text-muted">Retirement Home For Horses, Inc.</p>
            </div>
            
            <div class="card-body p-4">
                
                <div id="loginSection">
                    <h4 class="text-center mb-4">Welcome Back</h4>
                    
                    <form onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="loginEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="loginPassword" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button" tabindex="-1" onclick="toggleLoginPw(this)"><i class="fa fa-eye"></i></button>
                            </div>
                        </div>
                        
                        <div id="loginError" class="text-danger small mb-3 text-center"></div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    </form>
                    
                    <div class="text-center">
                        <small>New Volunteer?</small><br>
                        <button onclick="showRegister()" class="btn btn-link text-decoration-none" style="color: var(--primary-blue); font-weight: bold;">Create an account</button>
                    </div>
                </div>

                <div id="registerSection" class="d-none">
                    <h4 class="text-center mb-4">Create Account</h4>

                    <label class="form-label" style="font-weight:700;font-size:0.85rem;">Register as:</label>
                    <div class="role-selector">
                      <div class="role-btn active-viewer" id="roleViewer" onclick="selectRole('user')">
                        <i class="fa-solid fa-eye"></i> Viewer
                      </div>
                      <div class="role-btn" id="roleEditor" onclick="selectRole('editor')">
                        <i class="fa-solid fa-pen"></i> Editor
                      </div>
                      <div class="role-btn" id="roleAdmin" onclick="selectRole('admin')">
                        <i class="fa-solid fa-shield-halved"></i> Admin
                      </div>
                    </div>
                    
                    <form onsubmit="handleRegister(event)">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" id="regFirstName" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" id="regLastName" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="regPhone" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="regEmail" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="regPassword" class="form-control" required>
                        </div>

                        <div id="regError" class="text-danger small mb-3 text-center"></div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Create User</button>
                    </form>

                    <div class="text-center">
                        <small>Already have an account?</small><br>
                        <button onclick="showLogin()" class="btn btn-link text-decoration-none" style="color: var(--primary-blue); font-weight: bold;">Back to Login</button>
                    </div>
                </div>

                <div class="text-end mb-2">
                    <button type="button" class="btn btn-link p-0 text-decoration-none" style="color:var(--primary-blue);font-size:0.95rem;" onclick="showForgotPwModal()">Forgot Password?</button>
                </div>

                <!-- Forgot Password Modal -->
                <div class="modal fade" id="forgotPwModal" tabindex="-1" aria-labelledby="forgotPwModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="forgotPwModalLabel">Reset Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="forgotPwForm" onsubmit="sendResetEmail(event)">
                          <div class="mb-3">
                            <label for="forgotEmail" class="form-label">Enter your email address</label>
                            <input type="email" class="form-control" id="forgotEmail" required>
                          </div>
                          <div id="forgotPwStatus" class="small mb-2"></div>
                          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api/auth";
        let selectedRole = 'user'; // default

        function selectRole(role) {
          selectedRole = role;
          // Clear all active states
          document.getElementById('roleViewer').className = 'role-btn';
          document.getElementById('roleEditor').className = 'role-btn';
          document.getElementById('roleAdmin').className = 'role-btn';
          // Set active
          if (role === 'user') document.getElementById('roleViewer').classList.add('active-viewer');
          else if (role === 'editor') document.getElementById('roleEditor').classList.add('active-editor');
          else if (role === 'admin') document.getElementById('roleAdmin').classList.add('active-admin');
        }

        function showRegister() {
            document.getElementById('loginSection').classList.add('d-none');
            document.getElementById('registerSection').classList.remove('d-none');
            clearErrors();
        }

        function showLogin() {
            document.getElementById('registerSection').classList.add('d-none');
            document.getElementById('loginSection').classList.remove('d-none');
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('loginError').innerText = "";
            document.getElementById('regError').innerText = "";
        }

        // Auto-show register if URL has #register
        if (window.location.hash === '#register') {
            showRegister();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.innerText = "Connecting...";

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // --- KEY UPDATE: Saving Email and Role ---
                    console.log("Login Success:", data);
                    localStorage.setItem('user_name', data.user.first_name);
                    localStorage.setItem('user_email', data.user.email);
                    localStorage.setItem('user_role', data.user.role); // Role from database
                    
                    window.location.href = "dashboard_page.html";
                } else if (response.status === 403) {
                    // Unverified email
                    errorDiv.innerHTML = `${data.error}<br><a href="#" onclick="resendVerification('${email}')" style="color:var(--primary-blue);font-weight:700;">Resend verification email</a>`;
                } else {
                    errorDiv.innerText = data.error || "Login failed.";
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = "Server error. Is python app.py running?";
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const userData = {
                first_name: document.getElementById('regFirstName').value,
                last_name: document.getElementById('regLastName').value,
                phone: document.getElementById('regPhone').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                role: selectedRole
            };

            const errorDiv = document.getElementById('regError');
            errorDiv.style.color = '#dc3545';
            errorDiv.innerText = "Creating account...";

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('regError').innerHTML = '';
                    document.getElementById('regError').style.color = '';
                    // Show verification message
                    const regSection = document.querySelector('#registerSection form');
                    regSection.innerHTML = `
                        <div style="text-align:center;padding:1rem 0;">
                            <i class="fa-solid fa-envelope-circle-check" style="font-size:3rem;color:var(--primary-green);margin-bottom:1rem;"></i>
                            <h5 style="color:#333;font-weight:700;">Check your email!</h5>
                            <p style="color:#666;font-size:0.9rem;">We sent a verification link to <strong>${userData.email}</strong>. Click it to activate your account.</p>
                            <p style="color:#999;font-size:0.8rem;">Didn't get it? Check spam or <a href="#" onclick="resendVerification('${userData.email}')" style="color:var(--primary-blue);font-weight:700;">resend email</a></p>
                            <button onclick="showLogin()" class="btn btn-primary w-100 mt-3">Back to Login</button>
                        </div>
                    `; 
                } else {
                    errorDiv.innerText = data.error || "Registration failed.";
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = "Server error. Is python app.py running?";
            }
        }

        async function resendVerification(email) {
            try {
                const res = await fetch(`${API_URL}/resend-verification`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                alert(data.message || 'Verification email resent!');
            } catch (err) {
                alert('Could not resend. Is the server running?');
            }
        }

        function toggleLoginPw(btn) {
            const input = document.getElementById('loginPassword');
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fa fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fa fa-eye';
            }
        }

        // Forgot Password Modal
        let forgotPwModal;
        function showForgotPwModal() {
            if (!forgotPwModal) {
                forgotPwModal = new bootstrap.Modal(document.getElementById('forgotPwModal'));
            }
            document.getElementById('forgotEmail').value = '';
            document.getElementById('forgotPwStatus').innerText = '';
            forgotPwModal.show();
        }

        async function sendResetEmail(e) {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value.trim();
            const statusEl = document.getElementById('forgotPwStatus');
            statusEl.innerText = 'Sending...';
            statusEl.className = 'small text-muted mb-2';
            try {
                const res = await fetch('/api/auth/request-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (res.ok) {
                    statusEl.innerText = 'Reset link sent! Check your email.';
                    statusEl.className = 'small text-success mb-2';
                } else {
                    statusEl.innerText = data.error || 'Could not send reset link.';
                    statusEl.className = 'small text-danger mb-2';
                }
            } catch (err) {
                statusEl.innerText = 'Server error.';
                statusEl.className = 'small text-danger mb-2';
            }
        }
    </script>
</body>
</html>
